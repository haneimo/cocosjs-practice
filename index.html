<!DOCTYPE html>
<html>
<head>
	<title>Hello Cocos2d-JS</title>
</head>
<body>   
	<canvas id="gameCanvas" width="160" height="90" style="width:640px;height:360px;"></canvas>
	<script type="text/javascript" src="cocos2d-js-v3.13-lite.js" charset="UTF-8"></script>
	<script type="text/javascript">
		  window.onload = function(){
			  cc.game.onStart = function(){
				  //load resources
				  cc.LoaderScene.preload(["HelloWorld.png"], function () {
					  var MyScene = cc.Scene.extend({
							damgionMap_: null,
							ctor:function () {
								this._super();
								// 独自の処理をここに書く
							},                      
							onEnter:function () {
								this._super();
								var size = cc.director.getWinSize();
								var sprite = cc.Sprite.create("HelloWorld.png");
								sprite.setPosition(size.width / 2, size.height / 2);
								sprite.setScale(0.8);
								this.addChild(sprite, 0);
								var label = cc.LabelTTF.create("ハローワールド", "Arial", 40);
								label.setPosition(size.width / 2, size.height / 2);
								this.addChild(label, 1);
							}
						});
						cc.director.runScene(new MyScene());
					}, this);
				};
				cc.game.run("gameCanvas");
			};
	</script>
</body>
</html>
